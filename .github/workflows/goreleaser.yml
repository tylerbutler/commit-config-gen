name: GoReleaser

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: miniscruff/changie-action@6dcc2533cac0495148ed4046c438487e4dceaa23 # ratchet:miniscruff/changie-action@v2.0.0

      - name: Get changelog for version
        id: changelog
        run: |
          version=$(changie latest)
          echo "CHANGIE_CHANGELOG<<EOF" >> "$GITHUB_ENV"
          cat ".changes/${version}.md" >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGIE_CHANGELOG: ${{ env.CHANGIE_CHANGELOG }}
